<script type="text/javascript">
    $(document).ready(function(){
		var ads = window.localStorage.getItem("ads");
		$('ads').html(ads);

		var сnews = '';
		$.each(news, function(i,item){
		    сnews = сnews + '<li><a href="./detail.html?nid='+ item.id + '" data-ajax="false">' + item.title + '</a></li>';
		}

		$('#rss-news').html(сnews);
		$("#rss-news").listview('refresh');
	});
</script>

</head>
