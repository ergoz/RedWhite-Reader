        var objnews = new Object;
        objnews = JSON.parse(mnews);

        var ctnews = '';
        var counter = 0;
        objnews.forEach(function(item){
            ctnews = ctnews + '<li><a href="./detail.html?nid='+ counter + '" data-ajax="false">' + item.title + '</a></li>';
            counter = counter + 1;
        });

        $('#rss-news').html(ctnews);
        $("#rss-news").listview('refresh');
	});
</script>
