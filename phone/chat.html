<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title> RedWhiteReader </title>

    <link rel="stylesheet" href="../system/jquery.mobile-1.2.0-alpha.1.min.css" />
    <link rel="stylesheet" href="../system/eds_rwreader.min.css" />
    <link rel="stylesheet" href="../system/style.css" />

    <script type="text/javascript" src="../system/crypto-sha1-hmac.js"></script>
    <script type="text/javascript" src="../system/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../system/jquery.mobile-1.2.0-alpha.1.min.js"></script>
	<script type="text/javascript" src="../cordova.js"></script>
	<script type="text/javascript" src="../system/chat.api.js"></script>
</head>
	<body onload="init();">

			<header data-role="header" data-theme="a" data-position="fixed">
                <!-- Начало кнопки МЕНЮ -->
                    <a href="#menuDialog" data-rel="popup" data-rel="back" data-icon="grid" data-position-to="window" data-role="button" data-inline="true" data-transition="pop">Меню</a>
                    <div data-role="popup" id="menuDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
                        <div data-role="header" data-theme="a" class="ui-corner-top">
                            <h1>Меню</h1>
                        </div>
                        <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
                                <a href="./chat.html" data-role="button" data-inline="true" data-theme="a" style="width:90%;">Чат</a><br>
                                <a href="./config.html" data-role="button" data-inline="true" data-theme="a" style="width:90%;">Настройки</a><br>
                                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a" style="width:90%;">Закрыть меню</a><br>
                        </div>
                    </div>
                    <!-- Конец кнопки МЕНЮ -->

                    <h1>RedWhite Reader</h1>

                    <!-- Начало кнопки выхода -->
                    <a href="#exitDialog" data-rel="popup" data-rel="back" data-icon="delete" data-iconpos="notext" data-position-to="window" data-role="button" data-inline="true" data-transition="pop">Выход</a>
                    <div data-role="popup" id="exitDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
                        <div data-role="header" data-theme="a" class="ui-corner-top">
                            <h1>Выход</h1>
                        </div>
                        <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
                            <h3 class="ui-title">Вы уверены что хотите выйти?</h3>
                                <div style="margin-left:-15px;"><ads></ads></div>
                                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a">Отмена</a>
                                <a href="#" onclick="navigator.app.exitApp()" data-role="button" data-inline="true" data-transition="flow" data-theme="a">Выход</a>
                        </div>
                    </div>
                    <!-- Конец кнопки выхода -->
			</header>


			<div data-role="content" data-theme="a" >
				<div id="chat">
				
					<span id="phoneGapStatus">phoneGapStatus</span><br />
				
					<span id="appId">appId</span><br />
					<span id="ownerId">ownerId</span><br />
					<span id="authKey">authKey</span><br />
					<span id="authSecret">authSecret</span><br />
				
					<span id="usersCount">usersCount</span><br />
					<ul id="users"></ul><br />
				
					<input value="login" name="login" id="login"><br />
					<input value="password" name="password" id="password"><br />
				
				</div>
			</div>


        <footer data-role="footer" data-position="fixed">
        	<div id="authreg">
       		  <!-- Начало кнопки Авторизации -->
                    <a href="#authDialog" data-rel="popup" data-rel="back" data-icon="refresh" data-position-to="window" data-role="button" data-inline="true" data-transition="pop">Авторизация</a>
                    <div data-role="popup" id="authDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
                        <div data-role="header" data-theme="a" class="ui-corner-top">
                            <h1>Авторизация</h1>
                        </div>
                        <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
                      		<input value="login" name="login" id="login"><br />
							<input value="password" name="password" id="password"><br />
                        </div>
                    </div>
                    <!-- Конец кнопки Авторизации -->
                    
        	  <!-- Начало кнопки Регистрации -->
                    <a href="#regDialog" data-rel="popup" data-rel="back" data-icon="forward" data-position-to="window" data-role="button" data-inline="true" data-transition="pop">Регистрация</a>
                    <div data-role="popup" id="regDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
                        <div data-role="header" data-theme="a" class="ui-corner-top">
                            <h1>Регистрация</h1>
                        </div>
                        <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
                         	<input value="login" name="login" id="login"><br />
							<input value="password" name="password" id="password"><br />
                        </div>
                    </div>
                    <!-- Конец кнопки Авторизации -->
       		</div>
        </footer>

	</body>
</html>
